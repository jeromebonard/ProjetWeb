        <main class="main-content">
                               
            <section class="formcontainer">
                <form class="formcontent" action="valide.html" method="get">
                    <h1>Validation de votre commande</h1>
                    
                    <div class="formline">
                        <div class="formfield">
                            <label>Nom</label>
                            <input type="text" placeholder="Entrer votre nom" name="name" required>
                        </div>

                        <div class="formfield">
                            <label>Prénom</label>
                            <input type="text" placeholder="Entrer votre prénom" name="firstname" required>
                        </div>
                    </div>

                    <div class="formline">
                        <div class="formfield">
                            <label>Adresse</label>
                            <input type="text" placeholder="Entrer votre adresse" name="address" required>
                        </div>
                    </div>

                    <div class="formline">
                        <div class="formfield">
                            <label>Code postal</label>
                            <input type="text" placeholder="Entrer votre code postal" name="CP" required>
                        </div>

                        <div class="formfield">
                            <label>Ville</label>
                            <input type="text" placeholder="Entrer votre ville" name="city" required>
                        </div>
                    </div>

                    <div class="formline">
                        <div class="formfield">
                            <label>Téléphone</label>
                            <input type="text" placeholder="Entrer votre numéro de téléphone" name="telephone" required>
                        </div>

                        <div class="formfield">
                            <label>Email</label>
                            <input type="text" placeholder="Entrer votre email" name="user_email" required>
                        </div>
                    </div>

                    <div class="formline">
                        <div class="formfield">
                            <label>Numéro de carte bancaire</label>
                            <input type="text" placeholder="Entrer votre n° de carte" name="CB" required>
                        </div>
                    </div>

                    <button class="btn-command" type="submit">Passer commande</button>
                </form>
            </section>
